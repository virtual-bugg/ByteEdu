<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-1</title>
    <link rel="stylesheet" href="../../css/subject.css">
    <link rel="stylesheet" href="../../css/courses.css">
    
</head>
<body>
    <div class="cover">
        <div class="heading">
            <h2>Write a Java program to print ‘Hello World!’ on screen</h2>
                <button class="white" onclick="window.location.href='../java-programs.html'">Back</button>
                <button class="white" onclick="window.location.href='#code'">Code</button>
                <button class="white" onclick="window.location.href='#output'">Output</button>
            
                </div>
    </div>
                
    
    <div class="code" id="code">
        <pre>
            <h1 >    Code</h1>
    class A
    {
        public static void main(String a[])
        {
            System.out.println("Hello World !");
        }
    }
        </pre>
    </div>
    <div class="output" id="output">
        <pre>
            <h1>    Output</h1>

    Hello World !
            </pre>
    </div>
</body>
